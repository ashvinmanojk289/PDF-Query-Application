<title>HTML file</title>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Query</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Query PDF Files</h1>
        <div class="upload-section">
            <input type="file" id="pdf-upload" multiple accept=".pdf">
            <button id="process-button">Process PDFs</button>
        </div>
        <div class="query-section">
            <input type="text" id="query-input" placeholder="Ask a question...">
            <button id="query-button">Ask</button>
        </div>
        <div class="response-section">
            <h2>Response:</h2>
            <p id="response-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
